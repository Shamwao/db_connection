<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class = "d-flex justify-content-around"> 
        <form action ="/dojo/create" method="post" class="col-4 bg-dark p-4 my-5 text-light">
            <h2>New Dojo</h2>
            <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="Add Dojo" class="btn btn-primary btn-outline-dark">
        </form>
        <div class="col-4 bg-dark text-light text-center my-5 p-4">
            <h2 class="text-primary">All Dojos</h2>
            {% for d in dojos %}
            <p>
                <!-- route to dojo id -->
                <a href="/dojos/{{d.id}}">{{d.name}}</a> 
            </p>
            {%endfor%}
        </div>
            <a href="/ninjas">Add a Ninja</a>
    </div>
</body>
</html>
